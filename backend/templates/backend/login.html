{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="{% static 'backend/css/authentication.css' %}" />
		<title>MyIntern</title>
	</head>
	<body>
		<div class="row p-3 justify-content-center">
			<div class="col-12 col-md-6 p-md-5 my-5">
				<div class="m-md-3 p-md-5">
					<div class="d-flex my-4">
						<img class="me-2 img-fluid" src="{% static 'backend/img/logo.svg' %}" alt="" />
						<h3 class="fs-4">MyIntern</h3>
					</div>
					<form
						id="login_form"
						class="p-5 py-5 login-form-container"
						method="POST"
					>
					{% csrf_token %}
					
					{% for message in messages %}
						<p style="color: green;">{{ message }}</p>
					{% endfor %}
						
						<div class="d-flex justify-content-between">
							<p class="fw-light">Sign in</p>
							
							<a href="#" class="forgot-password">Forgot password?</a>
						</div>
						<div class="mb-4">
							<div class="d-flex flex-column form-input-container">
								<input
									type="text"
									class="form-control login-form-control"
									id="email"
									name="email"
								/>
								<div class="fw-light error-message"></div>
								<i class="bi bi-envelope-fill btn login-input-icon"></i>
							</div>
						</div>
						<div class="mb-4">
							<div class="d-flex flex-column form-input-container">
								<input
									type="password"
									class="form-control login-form-control"
									id="password"
									name="password"
								/>
								<div class="fw-light error-message"></div>
								<i class="bi bi-lock-fill btn login-input-icon"></i>
							</div>
						</div>
						<div class="col-12">
							<button
								type="submit"
								class="btn w-100 d-block btn-next text-light fw-normal"
							>
								SIGN IN
							</button>
						</div>
					</form>
					<button
						type="submit"
						id="login"
						class="
							w-100
							btn
							d-block
							sign-in-google
							fs-4
							fw-light
							mt-4
							align-items-center
						"
					>
						<span>
							<img
								class="img-fluid google-icon me-3"
								src="{% static 'backend/img/google-icon.svg' %}"
								alt=""
							/>
						</span>
						Sign in with Google
					</button>
					<div class="row mt-2 py-2">
						<div class="col-6 d-flex flex-column">
							<p class="m-0 lh-sm fw-normal">Donâ€™t have an account?</p>
							<a
								data-bs-toggle="modal"
								data-bs-target="#exampleModal"
								class="
									m-0
									fw-normal
									text-decoration-none
									signup-link
									py-2
									text-tertiary
								"
								>Sign up here</a
							>
						</div>
						<div class="col-6 d-flex flex-column align-items-end">
							<p class="m-0 fw-normal">Sign in with SSO</p>
							<p class="m-0 fw-normal">Sign in with Apple</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="text-tertiary">Sign Up As</h3>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="d-flex justify-content-around">
							<a
								class="text-decoration-none text-tertiary"
								href="{% url 'student-signup-url' %}"
								>A Student</a
							>
							<a
								class="text-decoration-none text-tertiary"
								href="{% url 'employer-signup-url' %}"
								>An Employer</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<!-- <script src="{% static 'backend/js/script.js' %}"></script> -->
		<!-- <script src="{% static 'backend/js/authentication/login.js' %}"></script> -->
	</body>
</html>
